backend:
  name: git-gateway

media_folder: "site/static/img" # Folder where user uploaded files should go
public_folder: "img"

collections: # A list of collections the CMS should be able to edit
  - name: "pages"
    label: "Pages"
    files:
      - file: "site/content/_index.md"
        label: "Home Page"
        name: "home"
        fields:
          - {label: Titel, name: title, widget: string}
          - {label: Hintegrund Foto, name: image, widget: image}
          - {label: Foto, name: full_image, widget: image}
          - label: "Wo du Stark bist"
            name: bulletpoints
            widget: list
            fields:
              - label: Satz
                name: sentence
                widget: string
      - file: "site/content/kontakt/_index.md"
        label: "Kontakt"
        name: "contact"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Logo, name: logo, widget: image}
          - {label: Body, name: body, widget: markdown}
          - label: Kontakt Entries
            name: contact_entries
            widget: list
            fields:
              - label: Heading
                name: heading
                widget: string
              - label: Text
                name: text
                widget: text
      - file: "site/content/dienstleistungen/_index.md"
        label: "Dienstleistungen"
        name: "products"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: Heading, name: heading, widget: string}
          - {label: Description, name: description, widget: string}
          - label: Dienstleistung
            name: service
            widget: list
              - {label: Titel, name: title, widget: string}
              - {label: Slogan, name: slogan, widget: string}
              - {label: Bild, name: picture, widget: image}
              - {label: Beschreibung, name: description, widget: markdown}
              - label: "Stichwörter"
                name: tags
                widget: list
                  - {label: Stichwort, name: tag, widget: string}
      - file: "site/content/ueber-uns/_index.md"
        label: "Über uns"
        name: "values"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - label: Values
            name: values
            widget: list
            fields:
              - {label: Heading, name: heading, widget: string}
              - {label: Text, name: text, widget: text}
              - {label: Image, name: imageUrl, widget: image}
