{{ define "main" }}

<div class="pv5 pv6-l ph3 bg-black relative">
  <div class="br-100 h4 w4 h5-m w5-m overflow-hidden b--primary ba ba-5 absolute center left-0 right-0 bottom--2-m bottom--1">
    <img src="{{ .Params.avatar }}" alt="Marco Derler Profil Foto"/>
  </div>
</div>

<div class="ph3 bg-off-white">
	<div class="center mw6 pv3">
		<h2 class="center f3">{{ .Params.name }}</h2>
		<div cass="center">{{ .Params.description | markdownify }}</div>
	</div>
	<div class="center mw6 pv3">

		<img src="{{ .Params.logo }}" alt="" class="db w4 center pv4">

		{{ .Content }}

		<div class="flex-ns mb3">
	        	{{ range .Params.contact_entries }}
				<div>
					<h4 class="f4 b lh-title mb2 primary">{{ .heading }}</h4>
					<p>{{ .text }}</p>
				</div>
			{{ end }}
		</div>

		{{ partial "contact-form" . }}

	</div>
</div>

{{ end }}
